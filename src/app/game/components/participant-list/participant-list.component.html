
<div class="teams-container">
    <div id="first-team">
        <team [team]="this.allyTeam"></team>
    </div>
    <div>
        <team [team]="this.enemyTeam"></team>
    </div>
</div>

<modal *ngIf="showModal"
    [header]="headerModal"
    [text]="textModal"
    [hasDecision]="true"
    [acceptText]="'Go home'"
    [cancelText]="'Stay here'"
    (acceptEvent)="goBackToHome()"
    (cancelEvent)="hideModal()">
</modal>
