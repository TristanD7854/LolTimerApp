<div class="team-container">
    <div id="side-container">
        <p>{{team && team.members[0].teamId == 200 ? "Blue side" : "Red side"}}</p>
    </div>
    <div id="participants-container">
        <participant *ngFor="let participant of this.team?.members; let i = index" [team]="team" [positionIndex]="i" [currentGameParticipant]="participant">
        </participant>
    </div>
</div>
